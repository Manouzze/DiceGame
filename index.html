<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
  <meta name="description" content="DiceGame est un jeu de dés opposant deux joueurs combattant pour la propriété d'un superbe phare">
  <link rel="icon" type="image/png" href="./ressources/logo battle.png">
  <title>Dice Game</title>
</head>
<body>

  <div class="container-global">

    <!-- HEADER : TITRE / HISTOIRE -->
    <div class="container-presentation" >
      <h1 class="fs-1 fw-bold">DICE GAME</h1>
      <h2 class="fs-4">THE GAME IS : "LE PHARE"</h2>
      <p class="fs-6 text-center">L'heureux vainqueur obtiendra la propriété du phare ! <br>
        Bonne chance camarade !
      </p>
    </div>
    
    <!-- NOM & SCORE PLAYERS / ICONE BATTLE -->
    <div class="container-scores fs-4">
      <div>
        <p id="blockplayer1">PLAYER 1</p>
        <p id="score-value-container-P1">0</p>
      </div>
      <div>
        <img class ="logo-battle" src="./ressources/logo battle.png">
      </div>
      <div class="player2">
        <p id="blockplayer2">PLAYER 2</p>
        <p id="score-value-container-P2">0</p>
      </div>
    </div>
    
    <!-- GAME : BACKGROUND GAME / BUTTONS / IDLES PLAYERS / MENU -->
    <div class="containergame">

      <!-- BACKGROUND & BUTTON NEW GAME -->
      <div class="backgroundgame" id="backgroundgame">
        <img src="./ressources/Fondback11.png" alt="background" class="imgbackground">
        <button type="button" class="btnnewgame" id="btn-new-game">
         <img src="./ressources/btn new game.png" class="img-btn-new-game">
        </button>
      </div>

       <!-- CONTAINER DES MENUS-->
      <div class="containermenu ">
        
        <!-- MENU : START -->
        <div id="block-winner" class="block-winner"></div>
        <div class="menu-start">
          <img src="./ressources/Menu01.png" alt="menu" class="img-menu-start">
          <button type="button" class="btnstart"></button>
        </div>
        
        <!-- MENU : INPUT PLAYER -->
        <div class="container-menu-input-player">
          <img src="./ressources/MenuInput.png" class="img-menu-input">
          <div class="menu-input-btnok">
            <input type="text" id="inputplayer1" class="inputplayer1" placeholder="PLAYER 1">
            <input type="text" id="inputplayer2" class="inputplayer2" placeholder="PLAYER 2">
            <button type="button" id="btninputok" class="btninputok">
              <img src="./ressources/btn ok.png" class="img-btn-ok">
            </button>
          </div>
        </div>
      </div>
      
      <!-- PERSONNAGES & GRID-PERSONNAGES  -->
      <div class="block-idles-grid">
        <div class="div-idlesP1"></div>
        <div class="div-idlesP2"></div>
      </div>
    </div>

    <!-- BUTTONS : HOLD & ROLL DICE  -->
    <div class="block-btn">
      <button type="button" class="btnrolldice" id="btn-roll-dice">
        <img src="./ressources/btn rolldice.png" class="img-btn-roll-dice">
       </button>
       <button type="button" class="btnhold" id="btn-hold">
        <img src="./ressources/btn hold.png" class="img-btn-hold">
       </button>
    </div>

    <!-- BARRE DE TACHE : CURRENT / DICE  -->
    <div class="container-score-round fs-4">
      <div>
        <p>CURRENT</p>
        <p id="current-value-container-P1"></p>
      </div>
      <div id="containerdice" class="containerdice">
        <img id="img_dice" src="./ressources/Dice0.png" class="img-dice">
      </div>
      <div>
        <p>CURRENT</p>
        <p id="current-value-container-P2"></p>
      </div>
    </div>

    <!-- BARRE INFO / IMG FOR MEDIA QUERIES-->
    <div>
      <p id="div-info" class="div-info"></p>
    </div>
    <div>
      <img src="./ressources/mode-paysage1.png" class="mode-paysage1">
      <img src="./ressources/mode-paysage2.png" class="mode-paysage2">
    </div>


    
<script src="script.js"></script>
</body>
</html>
